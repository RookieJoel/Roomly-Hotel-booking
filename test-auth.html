<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Authentication Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: #f5f5f5;
            border-color: #667eea;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            position: relative;
            z-index: 1;
            font-size: 14px;
        }
        
        .result {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .result pre {
            background: white;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .error {
            background: #ffebee;
            border-left-color: #f44336;
        }
        
        .error h3 {
            color: #f44336;
        }
        
        .success {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }
        
        .success h3 {
            color: #4caf50;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè® Hotel Booking Auth</h1>
        <p class="subtitle">Test Basic Authentication & Google OAuth</p>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('register')">Register</button>
            <button class="tab" onclick="switchTab('login')">Login</button>
        </div>
        
        <!-- Register Tab -->
        <div id="register-tab" class="tab-content active">
            <div class="section">
                <h2>üìù Basic Registration</h2>
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="reg-name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Telephone (10 digits)</label>
                        <input type="tel" id="reg-tel" required placeholder="0812345678" pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password (min 6 characters)</label>
                        <input type="password" id="reg-password" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
            </div>
        </div>
        
        <!-- Login Tab -->
        <div id="login-tab" class="tab-content">
            <div class="section">
                <h2>üîê Basic Login</h2>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
            </div>
        </div>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="section">
            <h2>üîó Google OAuth</h2>
            <button class="btn-google" onclick="loginWithGoogle()">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                Continue with Google
            </button>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5000/api/v1';
        
        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            hideResult();
        }
        
        // Register Handler
        async function handleRegister(event) {
            event.preventDefault();
            
            const data = {
                name: document.getElementById('reg-name').value,
                tel: document.getElementById('reg-tel').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(result, 'success');
                    saveToken(result.token);
                    document.getElementById('registerForm').reset();
                } else {
                    showResult(result, 'error');
                }
            } catch (error) {
                showResult({ error: error.message }, 'error');
            }
        }
        
        // Login Handler
        async function handleLogin(event) {
            event.preventDefault();
            
            const data = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(result, 'success');
                    saveToken(result.token);
                    document.getElementById('loginForm').reset();
                } else {
                    showResult(result, 'error');
                }
            } catch (error) {
                showResult({ error: error.message }, 'error');
            }
        }
        
        // Google OAuth
        function loginWithGoogle() {
            window.location.href = `${API_BASE}/auth/google`;
        }
        
        // HTML Escape Helper to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        // Save Token
        function saveToken(token) {
            // Sanitize token before storing
            const sanitizedToken = escapeHtml(token);
            localStorage.setItem('auth_token', sanitizedToken);
            console.log('Token saved:', sanitizedToken);
        }
        
        // Show Result
        function showResult(data, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result show ${type}`;
            
            const title = type === 'success' ? '‚úÖ Success!' : '‚ùå Error';
            
            // Use textContent instead of innerHTML for user data
            const preElement = document.createElement('pre');
            preElement.textContent = JSON.stringify(data, null, 2);
            
            resultDiv.innerHTML = `<h3>${title}</h3>`;
            resultDiv.appendChild(preElement);
        }
        
        // Hide Result
        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }
        
        // Check for OAuth callback
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('token')) {
                const token = urlParams.get('token');
                saveToken(token);
                showResult({ 
                    message: 'Google OAuth successful!',
                    token: token 
                }, 'success');
                
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Show saved token if exists
            const savedToken = localStorage.getItem('auth_token');
            if (savedToken) {
                console.log('Saved token found:', savedToken);
            }
        };
    </script>
</body>
</html>
